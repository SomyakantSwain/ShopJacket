<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bg">
      <div id="main">
        <div class="nav">
          <h4>About</h4>
          <h4>News</h4>
          <h4>Cart</h4>
          <i id="icon" class="ri-shopping-bag-line"></i>
        </div>

        <div class="center">
          <h1>
            Lightly padded ,<br />
            quilted jacket in <br />
            recycled polyster.
          </h1>
          <div class="subcen">
            <div class="left">
              <p>
                Exclusive brands aspire for the label hauto <br />
                culture,but the term is technically limited to <br />
                members of the Chabre Syndicale de la Haute
              </p>
            </div>
            <div class="right">
              <div class="elem">
                <a href="#">Add to cart</a>
                <i class="ri-arrow-right-up-line"></i>
              </div>
              <div class="elem">
                <a href="#">Product details</a>
                <i class="ri-arrow-right-up-line"></i>
              </div>
              <div class="elem">
                <a href="#">Shipping</a>
                <i class="ri-arrow-right-up-line"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </div>
    <script>
      let icon = document.querySelector("#icon");
      let bg = document.querySelector(".bg");
      let togglezoom = true;
      $(icon).click(function (e) {
        if (togglezoom) {
          bg.style.transform = "scale(0.8)";
          bg.style.borderRadius = "10px";
          bg.style.backgroundColor = "#F4EAE0";
          bg.style.boxShadow = "0 150px 45px -100px rgba(0,0,0,0.2)";
          togglezoom = false;
        } else {
          bg.style.transform = "scale(1)";
          bg.style.borderRadius = "10px";
          bg.style.backgroundColor = "white";
          bg.style.boxShadow = "0 150px 45px -100px rgba(0,0,0,0.2)";
          togglezoom = true;
        }
      });
    </script>
  </body>
</html>
